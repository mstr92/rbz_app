<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let movie of fav_movies">
      <ion-item lines="inset">
        <ion-avatar slot="start">
          <img src="{{movie.image}}">
        </ion-avatar>
        <ion-label>
          <h2>{{movie.title}}</h2>
          <h3>{{movie.year}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMovie(movie)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
