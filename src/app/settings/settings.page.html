<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Storage</ion-card-title>
      <ion-card-subtitle>Delete storage entries</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <ion-icon name="heart"></ion-icon>
          <div>Favourites ({{size_favourites}})</div>
        </ion-label>
        <ion-button class="delete" (click)="presentConfirm('favourites')">
          <ion-icon name="trash"></ion-icon>
          Delete</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="clock"></ion-icon>
          <div>History ({{size_history}})</div>
        </ion-label>
        <ion-button class="delete" (click)="presentConfirm('history')">
          <ion-icon name="trash"></ion-icon>
          Delete</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="star"></ion-icon>
          <div>Ratings ({{size_ratings}})</div>
        </ion-label>
        <ion-button class="delete" (click)="presentConfirm('ratings')">
          <ion-icon name="trash"></ion-icon>
          Delete</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="albums"></ion-icon>
          <div>Posters ({{size_posters}})</div>
        </ion-label>
        <ion-button class="delete" (click)="presentConfirm('posters')">
          <ion-icon name="trash"></ion-icon>
          Delete</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
