<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calculation
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <div class="loader waiting">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
    <div class="waiting-text">
      <ion-label class="waiting-text-line">Result is currently being calculated...</ion-label>
      <ion-label class="waiting-text-line">Please be patient.</ion-label>
      <ion-label class="waiting-text-line">This could take a few seconds.</ion-label>
      <ion-label class="waiting-text-line">We will notify you after completion!</ion-label>
    </div>
    <ion-footer>
        <ion-button expand="full" (click)="cancel()" class="cancel-btn">Stop Calculation</ion-button>
    </ion-footer>
</ion-content>
